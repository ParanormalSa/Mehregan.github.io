<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسسه مشاوره تحصیلی مهرگان</title>
    <style>
        @font-face {
            font-family: 'B Nazanin';
            src: url('./fonts/BNazanin.woff2') format('woff2'),
                 url('./fonts/BNazanin.woff') format('woff'),
                 url('./fonts/BNazanin.ttf') format('truetype');
        }

        body {
            font-family: 'B Nazanin', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-image: url('https://raw.githubusercontent.com/ParanormalSa/Mehregan.github.io/main/header-image.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 100px 20px;
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            color: #000; /* مشکی کردن تیتر */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* ایجاد سایه پشت تیتر */
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.5rem; /* بزرگ‌تر کردن متن زیر تیتر */
            background: rgba(255, 255, 255, 0.8); /* ایجاد پس‌زمینه شفاف */
            padding: 10px 20px;
            display: inline-block;
            border-radius: 10px; /* حالت گرد به پس‌زمینه */
            color: #333;
        }

        /* سایر استایل‌ها */
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
        }

        nav a {
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>
    <header>
        <h1>موسسه مشاوره تحصیلی و پایان‌نامه‌نویسی مهرگان</h1>
        <p>ارائه خدمات تخصصی مشاوره، نگارش و ویرایش پایان‌نامه</p>
    </header>
    <nav>
        <a href="#about">درباره ما</a>
        <a href="#services">خدمات</a>
        <a href="#portfolio">نمونه‌کارها</a>
        <a href="#contact">تماس با ما</a>
    </nav>
</body>
</html>
