<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسسه مشاوره تحصیلی مهرگان</title>
    <style>
        body {
            font-family: 'B Nazanin', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* استایل منو */
        nav {
            background-color: #333;
            text-align: center;
            padding: 15px 0;
        }

        nav a {
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            margin: 0 10px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #007bff;
            border-radius: 5px;
        }

        /* استایل برای لینک‌های فعال */
        nav .active {
            background-color: #0056b3;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>موسسه مشاوره تحصیلی و پایان‌نامه‌نویسی مهرگان</h1>
        <p>ارائه خدمات تخصصی مشاوره، نگارش و ویرایش پایان‌نامه</p>
    </header>

    <!-- منو -->
    <nav>
        <a href="#home" class="active">خانه</a>
        <a href="#about">درباره ما</a>
        <a href="#services">خدمات</a>
        <a href="#contact">تماس با ما</a>
    </nav>

    <!-- محتوای سایت -->
    <section id="home">
        <h2>خانه</h2>
        <p>به موسسه مهرگان خوش آمدید. با ما در مسیر موفقیت تحصیلی همراه شوید.</p>
    </section>
</body>
</html>
