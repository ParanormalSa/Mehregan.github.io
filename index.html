<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسسه مشاوره تحصیلی مهرگان</title>
    
    <!-- لینک به فونت‌های Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- استایل‌های داخلی -->
    <style>
        /* استفاده از فونت‌های دانلود شده */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
        }
        nav a {
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold; /* بولد کردن فونت منو */
        }
        nav a:hover {
            background-color: #004494;
        }
        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            color: #007bff;
        }
        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .service {
            flex: 0 1 calc(33% - 10px);
            background-color: #f0f0f0;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .service h3 {
            color: #007bff;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input,
        .contact-form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #0056b3;
            color: #fff;
            margin-top: 20px;
        }

        /* استایل مخصوص بخش درباره ما */
        #about p {
            font-size: 1.2rem; /* اندازه فونت برای خوانایی بهتر */
            line-height: 1.8;
            text-align: justify;
            margin-top: 20px;
        }

    </style>
</head>
