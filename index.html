<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسسه مشاوره تحصیلی مهرگان</title>
    <link href="URL-TO-FONT-CDN" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'B Nazanin';
            src: url('./fonts/BNazanin.woff2') format('woff2'),
                 url('./fonts/BNazanin.woff') format('woff'),
                 url('./fonts/BNazanin.ttf') format('truetype');
        }

        body {
            font-family: 'B Nazanin', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
            line-height: 1.6;
        }

 header {
    background-image: url('https://raw.githubusercontent.com/ParanormalSa/Mehregan.github.io/main/header-image.jpg'); /* استفاده از لینک raw تصویر */
    background-size: cover; /* این ویژگی باعث می‌شود تصویر تمام فضای هدر را پوشش دهد */
    background-position: center; /* این ویژگی باعث می‌شود تصویر در مرکز هدر قرار گیرد */
    color: #fff;
    padding: 100px 0; /* افزایش پدینگ برای نمایش بهتر تصویر */
    text-align: center;
    position: relative;
}


        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
        }

        nav a {
            color: #fff;
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold; /* بولد کردن فونت منو */
        }

        nav a:hover {
            background-color: #004494;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #0056b3;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>موسسه مشاوره تحصیلی و پایان‌نامه‌نویسی مهرگان</h1>
        <p>ارائه خدمات تخصصی مشاوره، نگارش و ویرایش پایان‌نامه</p>
    </header>
    <nav>
        <a href="#about">درباره ما</a>
        <a href="#services">خدمات</a>
        <a href="#portfolio">نمونه‌کارها</a>
        <a href="#contact">تماس با ما</a>
    </nav>
    <section class="hero">
        <h1>به موسسه مهرگان خوش آمدید</h1>
        <p>با ما در مسیر موفقیت تحصیلی همراه شوید</p>
    </section>
    <footer>
        <p>&copy; 2024 دفتر پایان‌نامه‌نویسی مهرگان. تمامی حقوق محفوظ است.</p>
    </footer>
</body>
</html>
