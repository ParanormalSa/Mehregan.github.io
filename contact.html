<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تماس با ما</title>

    <!-- لینک به فونت -->
    <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Vazir', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form input,
        .contact-form textarea {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        .form-message {
            color: red;
            margin-top: 10px;
            font-size: 1rem;
        }

        footer {
            text-align: center;
            background-color: #0056b3;
            color: white;
            padding: 15px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <header>
        <h1>تماس با ما</h1>
    </header>

    <section id="contact">
        <form class="contact-form" id="contactForm">
            <input type="text" name="name" id="name" placeholder="نام شما" required>
            <input type="email" name="email" id="email" placeholder="ایمیل شما" required>
            <textarea name="message" id="message" rows="5" placeholder="پیام شما" required></textarea>
            <button type="submit">ارسال پیام</button>
            <p id="formMessage" class="form-message"></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 دفتر مشاوره تحصیلی مهرگان. تمامی حقوق محفوظ است.</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your User ID
        emailjs.init("zV7S5e3XDRjM4drBB");  // Replace with your EmailJS User ID

        // Add event listener to the form
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const message = document.getElementById("message").value;
            const formMessage = document.getElementById("formMessage");

            // Basic form validation
            if (name === "" || email === "" || message === "") {
                formMessage.textContent = "لطفاً همه فیلدها را پر کنید.";
            } else if (!/\S+@\S+\.\S+/.test(email)) {
                formMessage.textContent = "ایمیل معتبر وارد کنید.";
            } else {
                formMessage.textContent = ""; // Clear error message

                // Send email via EmailJS
                emailjs.sendForm('service_zd4xg3i', 'event_uLrtbYYiSMuhLWlyPSjusc5M', this)
                    .then(function(response) {
                        alert("پیام شما با موفقیت ارسال شد!");
                    }, function(error) {
                        alert("خطا در ارسال پیام. لطفاً دوباره تلاش کنید.");
                        console.error("خطا:", error);
                    });
            }
        });
    </script>

</body>
</html>
